<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Offer Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <header class="top-controls">
      <div class="control-group">
        <button id="btnLoad">üìÇ Load JSON File</button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
      </div>
      <div class="control-group">
        <button id="btnDecreaseFont" aria-label="Decrease Font Size">A-</button>
        <div id="lblFontSize" class="font-size-label">Font: 20pt</div>
        <button id="btnIncreaseFont" aria-label="Increase Font Size">A+</button>
      </div>
      <div class="control-group">
        <button id="btnExportJson">üì§ Export JSON</button>
      </div>
    </header>
    
    <main class="main-layout">
      <aside class="added-jobs">
        <h3>Added Job Offers</h3>
        <div class="search-wrapper">
          <input type="text" id="txtSearch" placeholder="Filter added jobs...">
        </div>
        <ul id="addedJobList"></ul>
      </aside>
      
      <section class="main-content">
        <div class="job-display">
          <div id="placeholder" class="placeholder">
            <h2>Welcome!</h2>
            <p>Please load a JSON file to begin viewing job offers.</p>
          </div>
          <div id="jobContent" class="hidden">
            <div class="job-header">
              <h2 id="lblTitle" class="job-title">
                <span id="addedIcon" class="icon hidden" title="This job has been added">‚≠ê</span>
                <span id="titleText"></span>
              </h2>
              <div id="lblCompany" class="job-company"></div>
            </div>
            <div id="lblSalary" class="job-salary"></div>
            <div id="txtDescription" class="job-description"></div>
            <a id="btnApply" class="btn-apply hidden" href="#" target="_blank" rel="noopener noreferrer">Apply Now</a>
          </div>
        </div>
        
        <footer class="job-footer">
          <div class="navigation">
            <button id="btnPrev">‚óÄ Previous</button>
            <div class="progress-container">
              <progress id="progressBar" value="0" max="100"></progress>
              <span id="progressText">0 / 0</span>
            </div>
            <button id="btnNext">Next ‚ñ∂</button>
          </div>
          <div class="job-actions">
            <button id="btnAddJob">‚ûï Add Job</button>
            <button id="btnDeleteJob" class="btn-delete">üóëÔ∏è Delete Job</button>
          </div>
        </footer>
      </section>
    </main>
  </div>
</body>
</html>
